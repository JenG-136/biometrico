<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
body { font-family: Arial, sans-serif; font-size: 12px; }
header { text-align: center; margin-bottom: 20px; }
header img { height: 60px; }
header .left { float: left; }
header .right { float: right; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #000; padding: 5px; text-align: center; }
th { background-color: #ddd; }
.clearfix::after { content: ""; clear: both; display: table; }
</style>
</head>
<body>
<header class="clearfix">
    <img src="{{ url_for('static', filename='img/escudomx.png') }}" class="left">
    <h2>
        H. AYUNTAMIENTO CONSTITUCIONAL<br>
        SAN FELIPE USILA, OAXACA<br>
        2025 - 2027
    </h2>
    <img src="{{ url_for('static', filename='img/Logousila2.png') }}" class="right">
</header>

<table>
    <thead>
        <tr>
            <th>Nombre Completo</th>
            <th>Puesto</th>
            <th>Días Asistidos</th>
            <th>Días Faltados</th>
            <th>Permisos</th>
            <th>Horas Extra</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reporte %}
        <tr>
            <td>{{ r.nombre_completo }}</td>
            <td>{{ r.puesto }}</td>
            <td>{{ r.dias_asistidos }}</td>
            <td>{{ r.dias_faltados }}</td>
            <td>{{ r.permisos }}</td>
            <td>{{ r.horas_extra }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
