<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Biométrico - San Felipe Usila</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: url("{{ url_for('static', filename='img/5447586.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .wave-top img {
      width: 100%;
      margin-bottom: 15px;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }

    .datetime {
      font-weight: bold;
      margin-bottom: 25px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      justify-items: center;
    }

    .btn-grid button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      background-color: #527a8b;
      color: white;
      font-weight: 600;
      cursor: pointer;
      width: 160px;
      transition: background 0.2s;
    }

    .btn-grid button:hover {
      background-color: #3f5a63;
    }

    .btn-grid img {
      width: 40px;
      height: 40px;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="main-card">
  <div class="wave-top">
    <img src="{{ url_for('static', filename='img/este.png') }}" alt="Decoración ondulada">
  </div>

  <header>
    <img src="{{ url_for('static', filename='img/escudomx.png') }}" alt="Logo Izquierdo">
    <img src="{{ url_for('static', filename='img/Logousila2.png') }}" alt="Logo Derecho">
  </header>

  <div class="datetime" id="fecha-hora"></div>

  <!-- Botones centrados -->
  <div class="btn-grid">
    <button onclick="abrirModal('ver_registros')">
      <img src="{{ url_for('static', filename='icon_principal/registro.png') }}">
      Ver Registros
    </button>
    <button onclick="abrirModal('agregar_personal')">
      <img src="{{ url_for('static', filename='icon_principal/agregar-usuario.png') }}">
      Agregar Personal
    </button>
    <button onclick="abrirModal('generar_reporte')">
      <img src="{{ url_for('static', filename='icon_principal/pdf.png') }}">
      Generar Reporte
    </button>
    <button onclick="abrirModal('ver_personal')">
      <img src="{{ url_for('static', filename='icon_principal/perfil.png') }}">
      Ver Personal
    </button>
   <button onclick="window.location.href='{{ url_for('inicio') }}'">
  <i class="bi bi-arrow-left-circle"></i>
  Regresar
</button>
  </div>

  <footer>
    © 2025 H. Ayuntamiento de San Felipe Usila, Oaxaca
  </footer>
</div>

<!-- Modal Acceso Admin -->
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('admin_access') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel">Acceso Administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="password" name="password" class="form-control mb-2" placeholder="Contraseña" required>
          <input type="hidden" name="accion" id="accion-hidden">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function actualizarFechaHora() {
    const opciones = { timeZone: "America/Mexico_City", hour: "2-digit", minute: "2-digit", hour12: true };
    const ahora = new Date();
    const fecha = ahora.toLocaleDateString("es-MX", { day: "2-digit", month: "2-digit", year: "2-digit" });
    const hora = ahora.toLocaleTimeString("es-MX", opciones);
    document.getElementById("fecha-hora").textContent = `${fecha}   ${hora}`;
  }
  setInterval(actualizarFechaHora, 1000);
  actualizarFechaHora();

  // Abrir modal administrador y asignar acción
  function abrirModal(accion) {
    document.getElementById('accion-hidden').value = accion;
    var modal = new bootstrap.Modal(document.getElementById('adminModal'));
    modal.show();
  }
</script>

</body>
</html>
